<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

      #right{
        width: 30%;
        float: right;
      }
      #left{
        width: 70%;
        float: left;
      }
      #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
      #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
      #input:focus { outline: none; }
      #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }

      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages > li { padding: 0.5rem 1rem; }
      #messages > li:nth-child(odd) { background: #efefef; }
    </style>
  </head>
  <body>
  <div id="left">
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>
  </div>
  <div id="right">
    <p>Channels</p>
    <ul id="channel">
      <li class="channels">Ch1</li>
      <li class="channels">Ch2</li>
    </ul>
  </div>



    <script src="/socket.io/socket.io.js"></script>

    <script>

      let socket = io();

      let messages = document.getElementById('messages');
      let form = document.getElementById('form');
      let input = document.getElementById('input');
      //Domyślny kanał 1
      let active_channel = "Ch1";
      //TODO Pobieranie username z forma (popup?) i łączenie kiedy się kliknie connect?
      let username = "Nick";

      //Dołącz do serwera
      socket.emit('join',username,active_channel);

      //Wyślij wiadomość
      form.addEventListener('submit',(e)=>{
        e.preventDefault();
        if (input.value) {
          //TODO pobrać timestamp jako aktualny czas (tylko godziny i minuty?)
          let timestamp = "21:37";
          //wyślij wiadomość
          socket.emit('chat message', input.value, active_channel,timestamp);
          //FIXME tego nie powinno być, wiadomość powinien serwer odesłać (również do usera który wysłał)
          //FIXME było to tam gdzieś w tutorialu, cza potem sprwadzić
          //FIXME jak to się ogarnie to wywalić displayMsg() niżej i powinno śmigać
          displayMsg(input.value);
          input.value = '';
        }
      });

      //Odbierz wiadomość
      socket.on('chat message', (user,msg,timestamp)=>{displayMsg(user,msg,timestamp);});

      //dodanie do listy kanału on click
      let channels = document.getElementsByClassName("channels");
      let changeRoom = function() {
        //Pobierz wartość na jaki kanał zmienić
        active_channel = this.innerHTML;
        //Zmień kanał
        socket.emit('changeRoom', active_channel);
        //TODO Wyczyścić tu listę poprzednich wartośći na froncie
        displayMsg("Now sending messages to: " + active_channel);
      }

      //Dodaj eventy do HTML'a
      for(let channel of channels){
        channel.addEventListener('click',changeRoom,false);
      }

      //Tworzenie wiadomości
      function displayMsg(user,msg,timestamp){
        //TODO dodać wyświetlanie nicku kto wysłał i timestampu tak żeby to jakoś sensownie wyglądało
        //TODO np dodać ifa że jeśli user==username to kolor wiadomości inny
        let item = document.createElement('li');
        item.textContent = user+": "+msg+" ("+timestamp+")";
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      }
    </script>
  </body>
</html>
